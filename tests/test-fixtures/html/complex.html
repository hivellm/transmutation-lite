<!DOCTYPE html>
<html>
<head>
    <title>Complex HTML Test</title>
    <style>
        body { font-family: Arial; }
    </style>
</head>
<body>
    <article>
        <h1>Article Title</h1>
        <p>Introduction paragraph with <strong>bold</strong> and <em>italic</em> text.</p>
        
        <h2>Section 1</h2>
        <p>Content with <code>inline code</code> and a <a href="#section2">link</a>.</p>
        
        <pre><code>
function example() {
    return "code block";
}
        </code></pre>
        
        <h2 id="section2">Section 2</h2>
        <table>
            <tr><th>Column 1</th><th>Column 2</th></tr>
            <tr><td>Value 1</td><td>Value 2</td></tr>
        </table>
        
        <blockquote>
            This is a quote
        </blockquote>
    </article>
</body>
</html>
